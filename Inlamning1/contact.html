<body>

                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>

    <main>
        <h1>Kontakt</h1>
        <h2>Kontaktuppgifter</h2>
        <h2>Hitta till Nackademin</h2>
        <h2>Kontakta mig direkt</h2>
        <form class="contact-form">
            <p>Alla fält är obligatoriska.</p>
            <p><label for="name">Namn:</label>
                <input type="text" name="name" /></p>
            <p><label for="email">E-mailadress:</label>
                <input type="email" name="email" /></p>
            <p><label for="message">Meddelande:</label>
                <textarea name="message"></textarea></p>
            <p><button type="submit">Skicka meddelande</button></p>
        </form>
    </main>

    <footer></footer>
</body>
